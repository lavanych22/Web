<main id="main">
    <section id="admin">
        <div class="container">
            <div class="section-title">
                <h1>Add News</h1>
            </div>
            <div class="input_form">
                <div class="col-md-6">
                    <img id="example_picture" src="img/news.jpg" style="width: 200px;">
                </div>

                <form class="col-md-4" id="addPicture">
                    <label id="file-input" for="formForFile">Виберіть зображення</label>
                    <input id="formForFile" type="file" class="form-control-file" required>
                    <div class="valid-feedback">
                        Чудово!
                    </div>
                    <div class="invalid-feedback">
                        Необхідно обрати зображення
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <form id="newsForm">
                    <textarea id="caption" class="form-control" placeholder="Заголовок" required></textarea>
                    <div class="valid-feedback">
                        Чудово!
                    </div>
                    <div class="invalid-feedback">
                        Заголовок обов'язковий
                    </div>
                    <br>
                    <textarea id="text" class="form-control" rows="5" placeholder="Введіть текст новини" required>
                    </textarea>
                    <br>
                    <div class="invalid-feedback">
                        Текст новини обов'язковий
                    </div>
                    <button id="submit-btn" type="submit" type="button" class="btn btn-primary">Надіслати</button>
                </form>
            </div>
        </div>
    </section>
